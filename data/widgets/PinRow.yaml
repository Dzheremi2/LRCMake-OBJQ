block:
  import:
    - import qtk from sys
    - import interface from qtk as intrf
    - import icons from intrf as ico
  define:
    - define template

template:
  name: PinRow
  base-widget:
    widget: Row
    props:
      spacing: 6px
      start-margin: 4px
  layout:
    - intrf.images.Icon:
        icon: ico.DIRECTORY
    - intrf.texts.Label:
        id: "label"
        ellipsize: intrf.types.ellipsize.SCROLLING
        styles:
          text-weight: 700